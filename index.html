<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./queries.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="main-all">

      <!-- main image -->
      <div class="main-one-part">
        <div class="main-img"></div>
      </div>

      <!-- main text -->
      <div class="main-second-part">
        <h2 class="main-sub">Perfume</h2>
        <h1 class="main-main">Gabrielle Essence Eau De&nbsp;Parfum</h1>
        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for
          the House of CHANEL.</p>

        <div class="main-prices">
          <p class="main-price">$169.99</p>
          <p class="main-price-action">$149.99</p>
        </div>

        <!-- main button -->
        <button class="main-btn">Add to Cart</button>
      </div>

    </div>
  </main>
  
</body>

</html>
